<div>  
  <p>{{title}}</p>
  <div class="ruler-group-wrap"> 
    <div class="centerline ignore"></div>

    <div class="ruler-wrap">
      <input type="text" class="display display-over" id="{{top}}-value" />
      <ruler rid="{{top}}" direction="down" />
    </div>

    <div class="ruler-wrap">
      <ruler rid="{{bottom}}" direction="up" />
      <input type="text" class="display display-under" id="{{bottom}}-value" />
    </div>

  </div>
</div>
